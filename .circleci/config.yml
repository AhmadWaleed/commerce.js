version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.12
jobs:
  test:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo

    steps:
      - checkout

      - run: npm install
      - run: npm run lint
      - run: npm run test:coverage

      # Upload coverage
      - run: bash <(curl -s https://codecov.io/bash) -F js

  deploy:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Detect major version
          command: export COMMERCE_MAJOR=$(echo $CIRCLE_TAG | sed -r 's/([0-9]+)\..*/\1/')
      - run: npm install
      - run: npm run prepublishOnly
      - aws-s3/copy:
          from: lib/commerce.js
          to: s3://v$COMMERCE_MAJOR/commerce.js
          arguments: --endpoint $AWS_ENDPOINT
      - aws-s3/copy:
          from: lib/commerce.js
          to: s3://commerce/$CIRCLE_TAG.js
          arguments: --endpoint $AWS_ENDPOINT

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /.*/
            branches:
              ignore: /.*/
